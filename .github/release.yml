changelog:
  exclude:
    labels:
      - ignore-for-release
    authors:
      - "github-actions"
  categories:
    - title: Breaking Changes
      labels:
        - breaking-change
    - title: New Features
      labels:
        - enhancement
        - feature
    - title: Bug Fixes
      labels:
        - bugfix
    - title: Documentation
      labels:
        - documentation
    - title: Other
      labels:
        - "*"
